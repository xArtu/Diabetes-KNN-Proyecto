<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción de Diabetes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result, .error {
      margin-top: 20px;
      font-weight: bold;
    }
    .result {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Predicción de Diabetes</h1>
  <form action="/predict" method="post">
    <label for="gender">Género:</label>
    <select id="gender" name="gender" required>
      <option value="Female">Femenino</option>
      <option value="Male">Masculino</option>
    </select>

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" placeholder="Ingresa la edad" required>

    <label for="hypertension">Hipertensión (0: No, 1: Sí):</label>
    <select id="hypertension" name="hypertension" required>
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label for="heart_disease">Enfermedad Cardíaca (0: No, 1: Sí):</label>
    <select id="heart_disease" name="heart_disease" required>
      <option value="0">No</option>
      <option value="1">Sí</option>
    </select>

    <label for="smoking_history">Historial de Fumar:</label>
    <select id="smoking_history" name="smoking_history" required>
      <option value="current">Fumando Actualmente</option>
      <option value="ever">Fumó en el Pasado</option>
      <option value="former">Exfumador</option>
      <option value="never">Nunca Fumó</option>
      <option value="No Info">Sin Información</option>
      <option value="not current">Dejó de Fumar</option>
    </select>

    <label for="bmi">Índice de Masa Corporal (BMI):</label>
    <input type="number" step="0.1" id="bmi" name="bmi" placeholder="Ingresa el BMI" required>

    <label for="hba1c">Nivel de HbA1c:</label>
    <input type="number" step="0.1" id="hba1c" name="hba1c" placeholder="Ingresa el nivel de HbA1c" required>

    <label for="blood_glucose">Nivel de Glucosa en Sangre:</label>
    <input type="number" id="blood_glucose" name="blood_glucose" placeholder="Ingresa el nivel de glucosa" required>

    <button type="submit">Predecir</button>
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>

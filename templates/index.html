<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #004080; /* Dark blue */
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff; /* White */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #cce7ff; /* Light blue border */
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #004080; /* Dark blue */
        }

        button {
            background-color: #004080; /* Dark blue */
            color: #ffffff; /* White */
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0066cc; /* Slightly lighter blue */
        }

        /* Result Message */
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #004080; /* Dark blue */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Pronóstico de Diabetes</h1>
        <form method="POST">
            <label for="gender">Género:</label>
            <select name="gender" id="gender" required>
                <option value="0">Femenino</option>
                <option value="1">Masculino</option>
            </select>

            <label for="age">Edad:</label>
            <input type="number" name="age" id="age" step="0.1" required>

            <label for="hypertension">Hipertensión:</label>
            <select name="hypertension" id="hypertension" required>
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>

            <label for="heart_disease">Enfermedad Cardiaca:</label>
            <select name="heart_disease" id="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>

            <label for="smoking_history">Historial de Tabaquismo:</label>
            <select name="smoking_history" id="smoking_history" required>
                <option value="0">Nunca</option>
                <option value="1">Sin Información</option>
                <option value="1">Exfumador</option>
                <option value="2">Fumador</option>
                <option value="2">No Actual</option>
                <option value="1">Alguna vez</option>
            </select>

            <label for="bmi">Índice de Masa Corporal (BMI):</label>
            <input type="number" name="bmi" id="bmi" step="0.1" required>

            <label for="HbA1c_level">Nivel de HbA1c:</label>
            <input type="number" name="HbA1c_level" id="HbA1c_level" step="0.1" required>

            <label for="blood_glucose_level">Nivel de Glucosa en Sangre:</label>
            <input type="number" name="blood_glucose_level" id="blood_glucose_level" step="1" required>

            <button type="submit">Pronosticar</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Resultado: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
